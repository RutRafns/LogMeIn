<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logmein</title>
</head>
<body class="bg-indigo-900">
    <div class="grid items-center bg-slate-100 h-[400px] w-[375px] ml-[40%] mt-[15%] border rounded-lg">
        <div>
            <div>
                <div>
                    <h1 class="ml-10 text-5xl underline pb-8">LogMeIn</h1>
                </div>
                <div class="pl-10 pr-10 font-semibold ">
                    <form class="text-slate-400 rounded-md">
                        <label for="" class="pr-[60%]">Username</label>
                        <input type="text" class="pt-2 pb-2 pr-14 border pl-2 border-slate-400 rounded-md mb-4" placeholder="Your username">
                        <label for="" class="pr-[60%]">Password</label>
                        <input type="password" class="pt-2 pb-2 pr-14 border pl-2 border-slate-400 rounded-md mb-4" placeholder="Your password">
                        <button class="bg-pink-900 text-white rounded uppercase
                        pl-[37%] pr-[37%] font-semibold pt-[2%] pb-[2%]">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
